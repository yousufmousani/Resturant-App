        body{

h2{
    text-align: center;
}

button{
    display: inline-block;
    border-radius: 10px;

    font-family:sans-serif;
    
}

#button{
    display: inline-block;

#email,#password,#username{

}
a{
    margin-right:240px;

    color: black;
}
#forgot{

}
h4{

  }
}

@media screen and (max-width: 400px ) {
  #email,#password{
    padding: 7px;
    margin-left: -10px;
    margin-top:10px;
    width:290px;
   
  }
}
@media screen and (max-width: 400px ) {
  #button {

  }
}

  }
